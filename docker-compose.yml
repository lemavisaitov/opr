services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    container_name: cybersniffer-backend

  frontend:
    container_name: cybersniffer-frontend
    image: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:3000"
    env_file:
      - frontend/.env.production
    depends_on:
      - backend
